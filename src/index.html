<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progressive Pizza</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
        <script src="./js/dialog-polyfill.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/inline.css">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Progressive Pizza</span>
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-navigation__link open-cart" href="#">
                        <i class="material-icons mdl-badge--overlap cart-icon" data-badge="0">shopping_cart</i>
                    </a>
            </header>
            <div class="mdl-layout__drawer">
                <div class="mdl-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">
                            <img class="avatar" src="./img/avatar.jpg" alt="">
                            <div>Piotr Wojciechowski</div>
                        </h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Domyślny adres dostawy: nortpoint.io - Rubież 46H/259
                    </div>
                </div>
                <span class="mdl-layout-title">

                </span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Menu</a>
                    <a class="mdl-navigation__link open-cart" href="#"><span class="cart-icon" data-badge="0">Koszyk</span></a>
                    <a class="mdl-navigation__link" href="#">Dane adresowe</a>
                    <a class="mdl-navigation__link" href="#">Historia zamówień</a>
                    <a class="mdl-navigation__link" href="#">Wyloguj</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="pizza-list" hidden>
                        <ul class="mdl-list"></ul>
                    </div>

                    <div class="spinner">
                        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                    </div>

                    <div class="templates" hidden>
                        <ul>
                            <li class="mdl-list__item mdl-list__item--two-line pizzaListItemTemplate">
                                <span class="mdl-list__item-primary-content">
                                    <img src="" class="pizza-image mdl-list__item-avatar" alt="">
                                    <span class="pizza-name"></span>
                                    <span class="mdl-list__item-sub-title pizza-price"></span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <a class="mdl-list__item-secondary-action add-to-cart" href="#"><i class="material-icons">add_shopping_cart</i></a>
                                </span>
                            </li>
                        </ul>
                        <ul>
                            <li class="mdl-list__item mdl-list__item--two-line cartListItemTemplate">
                                <span class="mdl-list__item-primary-content">
                                    <img src="" class="pizza-image mdl-list__item-avatar" alt="">
                                    <span class="pizza-name"></span>
                                    <span class="mdl-list__item-sub-title pizza-price"></span>
                                </span>
                            </li>
                        </ul>
                    </div>

                    <dialog id="pizza-dialog">
                        <div class="mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h4 class="pizza-name">Margherita</h4>
                            </div>
                            <div class="mdl-card__media">
                                <img class="pizza-image" src="./img/pizza-margheritta.jpg" alt="">
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div>Cena: <span class="pizza-price">21,90 PLN</span></div>
                                <div>Składniki: <span class="pizza-ingredients">pieczarki, ser</span></div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <button type="button" class="mdl-button close">Zamknij</button>
                            </div>
                            <div class="mdl-card__menu">
                                <button class="mdl-button add-to-cart mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                    <i class="material-icons">add_shopping_cart</i>
                                </button>
                            </div>
                        </div>
                    </dialog>

                    <dialog id="cart-dialog">
                        <div class="mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Koszyk</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <ul class="mdl-list cart-list"></ul>
                                <div>
                                    Suma: <span class="total-price"></span>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Zapłać
                                </a>
                                <button type="button" class="mdl-button close">Zamknij</button>
                            </div>
                        </div>
                    </dialog>

                    <div class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                </div>
            </main>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
