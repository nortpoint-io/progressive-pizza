<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progressive Pizza</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/inline.css">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Progressive Pizza</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">Menu</a>
                        <a class="mdl-navigation__link" href="">Koszyk</a>
                        <a class="mdl-navigation__link" href="">Dane adresowe</a>
                        <a class="mdl-navigation__link" href="">Historia zamówień</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Menu</a>
                    <a class="mdl-navigation__link" href="">Koszyk</a>
                    <a class="mdl-navigation__link" href="">Dane adresowe</a>
                    <a class="mdl-navigation__link" href="">Historia zamówień</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <!-- Your content goes here -->

                    <div class="pizza-list" hidden>
                        <ul class="demo-list-two mdl-list">

                        </ul>
                    </div>

                    <div class="spinner">
                        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                    </div>

                    <div class="templates" hidden>
                        <ul>
                            <li class="mdl-list__item mdl-list__item--two-line pizzaListItemTemplate">
                                <span class="mdl-list__item-primary-content">
                                    <img src="" class="pizza-image mdl-list__item-avatar" alt="">
                                    <span class="pizza-name"></span>
                                    <span class="mdl-list__item-sub-title pizza-price"></span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">add_shopping_cart</i></a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
